<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
 
<title>Salvostie 9, Garage Weather Station</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script type="text/javascript">
   var chart;
         $(document).ready(function() {
            var options = {
               chart: {
                  renderTo: 't_container',
                  type: 'spline',
                  marginRight: 130,
                  marginBottom: 25,
                  zoomType: 'xy'
               },
               title: {
                  text: 'Temperature',
                  x: -20 //center
               },
               subtitle: {
                  text: '',
                  x: -20
               },
               xAxis: {
                     type: 'datetime',
                     title: {
                        text: 'Date'
                     }
               },
               yAxis: {
                  title: {
                     text: 'Temp'
                  },
                  plotLines: [{
                     value: 0,
                     width: 1,
                     color: '#808080'
                  }]
               },
               tooltip: {
                     headerFormat: '<b>{series.name}</b><br>',
                     pointFormat: '{point.x:%e.%b %H:%M}: {point.y:.0f} C'
               },
               legend: {
                  layout: 'vertical',
                  align: 'right',
                  verticalAlign: 'top',
                  x: -10,
                  y: 100,
                  borderWidth: 0
               },
               plotOptions: {
                     spline: {
                        marker: {
                           enabled: true
                        }
                     }
               },
               series: [{
                  name: 'T'
               }]
            }
            // Load data asynchronously using jQuery. On success, add the data
            // to the options and initiate the chart.
            // This data is obtained by exporting a GA custom report to TSV.
            // http://api.jquery.com/jQuery.get/
            jQuery.get('temp_data.php', null, function(tsv) {
               var lines = [];
               traffic = [];
               try {
                  // split the data return into lines and parse them
                  tsv = tsv.split(/\n/g);
                  jQuery.each(tsv, function(i, line) {
                     line = line.split(/\t/);
                     ds = line[0].split(/-/);
                     ts = line[1].split(/:/);
                     date = Date.parse(ds[0] + '-' + ds[1] + '-' + ds[2] + 'T' + ts[0] + ':' + ts[1]);
                     traffic.push([
                        date,
                        parseInt(line[2].replace(',', ''), 10)
                     ]);
                  });
               } catch (e) {  }
               options.series[0].data = traffic;
               chart = new Highcharts.Chart(options);
            });
         });
</script>

</script>
</head>
<body>

<div id="t_container" style="width: 100%; height: 400px; margin: 0 auto"></div>
<div id="h_container" style="width: 100%; height: 400px; margin: 0 auto"></div>
               
</body>
</html>
